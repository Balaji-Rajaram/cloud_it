    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Boxed.css">

        input:focus, textarea:focus, select:focus{
        outline: none;
    }

<body style="font-family: Roboto, sans-serif;">
    <!-- Start: Navigation Clean -->

                <div>
                    <p style="margin-top: -7px;font-size: 14px;">CloudIT</p>
                </div>
            </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1" style="border-style: none;"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" style="background: rgba(95,203,163,0);"><a class="nav-link" href="/dashboard" style="padding-top: 3px;padding-bottom: 3px;">
                            <p style="margin-bottom: 0px;color: rgb(255,255,255);font-size: 14px;letter-spacing: 1px;font-style: normal;">Stack</p>
                        </a></li>
                    <li class="nav-item" style="background: rgba(95,203,163,0);"><a class="nav-link " href="" style="padding-top: 3px;padding-bottom: 3px;">
                            <p style="margin-bottom: 0px;color: rgb(255,255,255);font-size: 14px;letter-spacing: 1px;">View</p>
                        </a></li>
                    <li class="nav-item" style="background: #5fcba3;"><a class="nav-link active" href="/register" style="padding-top: 3px;padding-bottom: 3px;">
                            <p style="margin-bottom: 0px;color: rgb(5,12,66);font-size: 14px;letter-spacing: 1px;">Register</p>
                        </a></li>
                    <li class="nav-item" style="background: rgba(95,203,163,0);"><a class="nav-link " href="/" style="padding-top: 3px;padding-bottom: 3px;">
                            <p style="margin-bottom: 0px;color: rgb(255,255,255);font-size: 14px;letter-spacing: 1px;">Login</p>
                        </a></li>
                </ul>
            </div>
        </div>
    </nav><!-- End: Navigation Clean -->
    <div class="container" style="margin-top: 40px;">
        <div>
            <h3 style="font-weight: bold;letter-spacing: 2px;color: rgb(29,30,61);">Register</h3>
            <p style="font-size: 12px;color: rgb(178,180,183);">Register to access CloudIT account</p>
        </div>
    </div>
    <div class="container" style="margin-top: 40px;margin-bottom: 50px;">
        <form action="/api/user/" method="post">
        <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
            <div class="col-sm-9 col-md-7 col-lg-5 col-xl-4" style="background: rgba(5,12,66,0);padding: 15px;padding-top: 0px;padding-bottom: 0px;">
                <div class="shadow-lg" style="padding: 0px;background: #7175d8;border-radius: 10px;">
                    <div style="padding: 30px;background: rgba(5,12,66,0);border-radius: 0px;">
                        <p style="color: rgb(255,255,255);margin-bottom: 0px;font-size: 14px;letter-spacing: 1px;margin-top: 0px;">Email Address</p>
                        <div class="d-flex d-xl-flex justify-content-start justify-content-xl-start" style="margin-top: 10px;"><input class="flex-fill" type="text" style="color: rgb(255,255,255);background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-bottom-color: rgb(255,255,255);font-size: 14px;" name="emailId"></div>
                        <p style="color: rgb(255,255,255);margin-bottom: 0px;font-size: 14px;letter-spacing: 1px;margin-top: 25px;">Password</p>
                        <div class="d-flex d-xl-flex justify-content-start justify-content-xl-start" style="margin-top: 10px;"><input class="flex-fill" type="password" style="color: rgb(255,255,255);background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-bottom-color: rgb(255,255,255);font-size: 14px;" name="password"></div>
                        <p style="color: rgb(255,255,255);margin-bottom: 0px;font-size: 14px;letter-spacing: 1px;margin-top: 25px;">Re-Password</p>
                        <div class="d-flex d-xl-flex justify-content-start justify-content-xl-start" style="margin-top: 10px;"><input class="flex-fill" type="password" style="color: rgb(255,255,255);background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-bottom-color: rgb(255,255,255);font-size: 14px;"></div>
                        <!-- <div class="d-flex d-xl-flex justify-content-center justify-content-xl-center" style="margin-top: 50px;margin-bottom: -70px;">
                            <button class="border rounded-circle d-xl-flex justify-content-xl-center align-items-xl-center" type="submit" style="width: 40px;height: 40px;background: #ffffff;font-size: 14px;border-style: none;"><i class="la la-angle-right"></i></button>
                        </div> -->
                    </div>
                    <div style="height: 100px;opacity: 1;background: url(&quot;assets/img/bc.png&quot;) bottom / cover no-repeat;">
                        <div class="d-flex d-xl-flex justify-content-center justify-content-xl-center" style="margin-top: 10px;margin-bottom: 0px;">
                            <button type="submit" class="border rounded-circle d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center" style="width: 40px;height: 40px;background: #ffffff;font-size: 14px;border-style: none;"><i class="la la-angle-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
